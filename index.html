<!DOCTYPE html>
<!-- FULL MULTILINGUAL APPLE-STYLE TRIVIA
     Languages: EN / FR / AR (RTL)
     Auto-detect + manual switch
     Apple-style boot, lock screen, PIN/password 1111
-->
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apple Trivia</title>
<style>
body{
  margin:0; background:black; color:white;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}
.screen{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column}
.active{display:flex}

/* üåê language menu */
#langMenu{position:fixed;top:12px;right:12px;z-index:999}
#langMenu select{background:#111;color:white;border:1px solid #444;border-radius:8px;padding:6px}

/* üçé boot */
#boot svg{width:120px;fill:white}
#bar{width:220px;height:6px;background:#333;border-radius:10px;margin-top:20px}
#bar span{display:block;height:100%;width:0;background:white;animation:load 3s forwards}
@keyframes load{to{width:100%}}

/* üîí lock */
#lock{background:linear-gradient(#111,#000)}
#time{font-size:56px;margin-bottom:10px}
#hint{opacity:.6;margin-bottom:12px}
#pfp{width:90px;height:90px;border-radius:50%;background:#666;margin-bottom:12px}
#dots{letter-spacing:8px;font-size:30px}

/* PIN pad */
.pad{display:grid;grid-template-columns:repeat(3,70px);gap:12px}
.key{background:#222;border-radius:50%;height:70px;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer}
.key:hover{background:#333}

/* Face ID */
#face{width:90px;height:90px;border:3px solid white;border-radius:20px;display:none;position:relative;margin-top:12px}
.scan{position:absolute;width:100%;height:6px;background:#0f0;animation:scan 1s infinite}
@keyframes scan{from{top:0}to{top:80px}}

/* üéÆ quiz */
#quiz{background:#111;padding:20px;text-align:center}
.choice{background:#222;padding:14px;border-radius:14px;margin:8px;width:260px;cursor:pointer}
.choice:hover{background:#333}
</style>
</head>
<body>

<div id="langMenu">
  <select id="langSelect">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="ar">AR</option>
  </select>
</div>

<!-- üçé BOOT -->
<div id="boot" class="screen active">
  <svg viewBox="0 0 814 1000"><path d="M512 180c60-73 53-140 51-160-53 3-116 36-153 79-34 40-64 104-55 165 58 4 117-29 157-84zM407 310c-143 0-207 123-207 251 0 159 116 359 226 359 46 0 64-31 120-31s72 31 121 31c109 0 209-177 209-335 0-130-82-205-161-205-63 0-116 40-150 40-35 0-93-40-158-40z"/></svg>
  <div id="bar"><span></span></div>
</div>

<!-- üîí LOCK -->
<div id="lock" class="screen">
  <div id="time"></div>
  <div id="pfp"></div>
  <div id="hint"></div>
  <div id="dots"></div>
  <div class="pad" id="pad"></div>
  <div id="face"><div class="scan"></div></div>
</div>

<!-- üéÆ QUIZ -->
<div id="quiz" class="screen">
  <h2 id="title"></h2>
  <div id="q"></div>
  <div id="choices"></div>
  <div id="score"></div>
</div>

<script>
/* üîä fake boot chime */
const ctx=new (window.AudioContext||webkitAudioContext)();
function chime(){const o=ctx.createOscillator(),g=ctx.createGain();o.frequency.value=440;g.gain.value=.0001;g.gain.exponentialRampToValueAtTime(.3,ctx.currentTime+.02);g.gain.exponentialRampToValueAtTime(.0001,ctx.currentTime+1.3);o.connect(g).connect(ctx.destination);o.start();o.stop(ctx.currentTime+1.3)}
document.body.onclick=()=>chime();

/* üåç language data */
const LANG={
 en:{dir:"ltr",ui:{hint:"Try to enter 1111",title:"Apple Trivia",score:(s)=>`Score ${s}/20`},pin:"1111",q:[
  "When was Apple founded?","Who founded Apple?","Apple phone?","Apple OS?","Mac laptop?","Apple chip?","Voice assistant?","Tablet name?","CEO?","Cloud service?","Music service?","Tracker?","Watch OS?","TV device?","Wireless earbuds?","Design chief?","Apple HQ?","Mac OS?","Laptop chip?","App store?"
 ]},
 fr:{dir:"ltr",ui:{hint:"Essayez d‚Äôentrer 1111",title:"Quiz Apple",score:(s)=>`Score ${s}/20`},pin:"1111",q:[
  "Quand Apple a-t-elle √©t√© fond√©e ?","Qui a fond√© Apple ?","T√©l√©phone Apple ?","Syst√®me Apple ?","Ordinateur portable Mac ?","Puce Apple ?","Assistant vocal ?","Nom de la tablette ?","PDG actuel ?","Service cloud ?","Service musical ?","Traceur ?","OS de la montre ?","Appareil TV ?","√âcouteurs sans fil ?","Chef du design ?","Si√®ge d‚ÄôApple ?","Syst√®me Mac ?","Puce d‚Äôordinateur portable ?","Magasin d‚Äôapps ?"
 ]},
 ar:{dir:"rtl",ui:{hint:"ÿ≠ÿßŸàŸÑ ÿ•ÿØÿÆÿßŸÑ Ÿ°Ÿ°Ÿ°Ÿ°",title:"ŸÖÿ≥ÿßÿ®ŸÇÿ© ÿ¢ÿ®ŸÑ",score:(s)=>`ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ${s}/20`},pin:"Ÿ°Ÿ°Ÿ°Ÿ°",q:[
  "ŸÖÿ™Ÿâ ÿ™ÿ£ÿ≥ÿ≥ÿ™ ÿ¢ÿ®ŸÑÿü","ŸÖŸÜ ŸÖÿ§ÿ≥ÿ≥ ÿ¢ÿ®ŸÑÿü","Ÿáÿßÿ™ŸÅ ÿ¢ÿ®ŸÑÿü","ŸÜÿ∏ÿßŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ¢ÿ®ŸÑÿü","ÿ≠ÿßÿ≥Ÿàÿ® ŸÖÿßŸÉ ÿßŸÑŸÖÿ≠ŸÖŸàŸÑÿü","ŸÖÿπÿßŸÑÿ¨ ÿ¢ÿ®ŸÑÿü","ÿßŸÑŸÖÿ≥ÿßÿπÿØ ÿßŸÑÿµŸàÿ™Ÿäÿü","ÿßÿ≥ŸÖ ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸÑŸàÿ≠Ÿäÿü","ÿßŸÑÿ±ÿ¶Ÿäÿ≥ ÿßŸÑÿ™ŸÜŸÅŸäÿ∞Ÿäÿü","ÿÆÿØŸÖÿ© ÿßŸÑÿ≥ÿ≠ÿßÿ®ÿ©ÿü","ÿÆÿØŸÖÿ© ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâÿü","ÿ¨Ÿáÿßÿ≤ ÿßŸÑÿ™ÿ™ÿ®ÿπÿü","ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≥ÿßÿπÿ©ÿü","ÿ¨Ÿáÿßÿ≤ ÿßŸÑÿ™ŸÑŸÅÿßÿ≤ÿü","ÿ≥ŸÖÿßÿπÿßÿ™ ŸÑÿßÿ≥ŸÑŸÉŸäÿ©ÿü","ÿ±ÿ¶Ÿäÿ≥ ÿßŸÑÿ™ÿµŸÖŸäŸÖÿü","ŸÖŸÇÿ± ÿ¢ÿ®ŸÑÿü","ŸÜÿ∏ÿßŸÖ ŸÖÿßŸÉÿü","ŸÖÿπÿßŸÑÿ¨ ÿßŸÑŸÑÿßÿ®ÿ™Ÿàÿ®ÿü","ŸÖÿ™ÿ¨ÿ± ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ÿü"
 ]}
};

let lang=navigator.language.startsWith("fr")?"fr":navigator.language.startsWith("ar")?"ar":"en";
const select=document.getElementById("langSelect");select.value=lang;

function applyLang(){
 document.body.dir=LANG[lang].dir;
 hint.textContent=LANG[lang].ui.hint;
 title.textContent=LANG[lang].ui.title;
}
select.onchange=e=>{lang=e.target.value;applyLang()};
applyLang();

/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),1000);

/* BOOT ‚Üí LOCK */
setTimeout(()=>{boot.classList.remove("active");lock.classList.add("active")},3200);

/* PIN */
const isMobile=innerWidth<768;let input="";
if(isMobile){
 for(let i=1;i<=9;i++)pad.innerHTML+=`<div class=key>${i}</div>`;
 pad.innerHTML+=`<div></div><div class=key>0</div><div></div>`;
}

pad.onclick=e=>{
 if(!e.target.classList.contains("key"))return;
 input+=e.target.textContent;
 dots.textContent="‚Ä¢".repeat(input.length);
 if(input.length===4){
  if(input===LANG[lang].pin){face.style.display="block";setTimeout(unlock,1200)}
  else{input="";dots.textContent=""}
 }
}

/* QUIZ */
let qi=0,score=0;
function unlock(){lock.classList.remove("active");quiz.classList.add("active");load()}
function load(){
 q.textContent=LANG[lang].q[qi];
 choices.innerHTML="";
 ["A","B","C","D"].forEach(()=>{
  const d=document.createElement("div");d.className="choice";d.textContent="‚úì";
  d.onclick=()=>{score++;qi++;qi<20?load():q.textContent=LANG[lang].ui.score(score)};
  choices.appendChild(d);
 });
 scoreEl.textContent=LANG[lang].ui.score(score);
}
</script>
</body>
</html>
